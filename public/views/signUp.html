<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div style="border:1px solid black;width:400px;padding:22px;">

    <p><h2 style="text-align:center;text-shadow: 0 0 3px #6495ED, 0 0 5px #FF69B4;">SIGN UP</h2></p>
    <hr style="background-color: red; height: 2px; border: 0;">
  <p style="color:brown;">Personal Information</p>
<form class="form-horizontal">
  <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter firstname" class="form-control" id="Enter firstname" placeholder="Enter firstname">
    </div>
  </div>
    <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter lastname" class="form-control" id="Enter lastname" placeholder="Enter lastname">
    </div>
    </div>
    <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter Mob No" class="form-control" id="Enter Mob No" placeholder="Enter Mob No">
    </div>
    </div>
    <p style="color:brown;">Address Information</p>
    <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter Door no and street" class="form-control" id="Enter Door no and street" placeholder="Enter Door no and street">
    </div>
    </div>
    <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter Area Name" class="form-control" id="Enter Area Name" placeholder="Enter Area Name">
    </div>
    </div>
    <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter state" class="form-control" id="Enter state" placeholder="Enter state">
    </div>
    </div>
    <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter Pincode" class="form-control" id="Enter Pincode" placeholder="Enter Pincode">
    </div>
    </div>
    <hr style="background-color: red; height: 2px; border: 0;">
    <div class="form-group">        
      <div class="col-sm-10">
        <div class="checkbox">
          <label style="color:brown;"><input type="checkbox" name="TermNconduction"> I agree to recive all informational message and email</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-6">
        <button type="Signup" class="btn btn-default" style="border-radius:250%;color:brown;border-color:brown">Signup</button>
      </div>
    </div>
  </form>
</div>
    </div>
</body>
</html>
