
<div class="loginDiv" ng-controller="loginCtrl">
  <h2>Login</h2>
  <hr/>
  <form name="loginForm" class="form-horizontal" method="POST" ng-submit="loginValidate(login)">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="uname" ng-model="login.uname" placeholder="Enter Username" name="uname">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" ng-model="login.pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
