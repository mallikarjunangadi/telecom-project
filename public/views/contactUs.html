<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div style="border:1px solid black;width:400px;padding:22px;">

    <p><h2 style="text-align:center; text-shadow: 0 0 3px #6495ED, 0 0 5px #FF69B4;">CONTACT US</h2></p>
    <hr style="background-color: red; height: 2px; border: 0;">
  <p style="color:brown;">Personal Information</p>
<form class="form-horizontal">
  <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter Name" class="form-control" id="Enter Name" placeholder="Enter Name">
    </div>
  </div>
    <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter Email" class="form-control" id="Enter Email" placeholder="Enter Email">
    </div>
    </div>
    <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter Mob No" class="form-control" id="Enter Mob No" placeholder="Enter Mob No">
    </div>
    </div>
    <div class="form-group"> 
    <div class="col-sm-11">
      <input type="Enter Address" class="form-control" id="Enter Address" placeholder="Enter Address">
    </div>
    </div>
    <div class="form-group"> 
    <div class="col-sm-11">
      <textarea class="form-control"placeholder="Enter Query/Message"></textarea>
    </div>
    </div>
    <hr style="background-color: red; height: 2px; border: 0;">
        <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-6">
        <button type="Send" class="btn btn-default" style="border-radius:250%;color:brown;border-color:brown">Send</button>
      </div>
    </div>
  </form>
</div>
    </div>
</body>
</html>
