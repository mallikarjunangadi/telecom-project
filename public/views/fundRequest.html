<!doctype html>
<html>
<head>
<title>Fund Request </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container-fluid">
<div class="well">
   Send Fund Request
  </div>
  
  <form class="col-xs-3">
      <div class="form-group">
            <label for="">*Request For Amount :</label>
           <input type="text" class="form-control" id="">
          </div>
          <div class="form-group">
            <label for="">*Payment Date :</label>
           <input type="text" class="form-control" id="">
          </div>
          <div class="form-group">
            <label for="">* Payment Mode</label>
            <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>                                                                                     
          </div>
          <div class="form-group">
            <label for="">* Deposit Bank Name :</label>
         <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
          </div>
          <div class="form-group">
            <label for="">Deposit Time :</label>
           <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
          </div>
          <div class="form-group">
            <label for="">*Bank Name :</label>
          <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
          </div>
          <div class="form-group">
            <label for="">*Chaque/DD Number :</label>
           <input type="text" class="form-control" id="">
          </div>
          <div class="form-group">
            <label for="">*Chaque/DD Date :</label>
           <input type="text" class="form-control" id="">
          </div>
          <div class="form-group">
            <label for="">Remarks :</label>
           <textarea class="form-control" id=""></textarea>
          </div>
          <button type="button" class="btn ">Submit</button>
            </form>
            
  </div>
    
  
  <div style="padding:3vh">
      
<table class="table table-bordered">
    <thead>
      <tr style="background:orange">
        <th>Payment Date</th>
        <th>Amount</th>
        <th>Mode</th>
        <th>Deposit Time</th>
        <th>Bank Name</th>
        <th>Bank Charge</th>
        <th>Remarks</th>
        <th>Response Message</th>
        <th>Status</th>
      </tr>
    </thead>
    
  </table>
  </div>
</div>  
    
  
</body>
</html>
